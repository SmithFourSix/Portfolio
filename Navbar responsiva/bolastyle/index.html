<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Bola</title>
    <link rel="icon" type="image/x-icon" href="./img/logo.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body{
            background-color: rgba(0, 0, 0, 0.8);
        }
        h1{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header" id="header">
        <button onclick="openSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <div class="logo_header">
            <img class="logo_img" src="./img/logo.jpg" alt="Logo BOLA">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="openSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <a href="#" class="active">Home</a>
            <a href="#celulas">Celulas</a>
            <a href="#">Sobre nós</a>
            <a href="#">Contato</a>
        </div>
    </div>
    <div class="first-coluna">
        <H1>Imagem do bola</H1>
    </div>
    <br>
    <h1>Registro Polo - Bola de neve</h1>
    <br>    
    </div class="content" id="content">
        <div class="slider">
            <div class="slides">
                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim Radio Buttons-->

                <!--Slide images-->
                <div class="slide first">
                    <img src="./img/sliders/slider1.jpg" alt="Imagem 1">
                </div>
                <div class="slide">
                    <img src="./img/sliders/slider2.jpg" alt="Imagem 2">
                </div>
                <div class="slide">
                    <img src="./img/sliders/slider3.jpg" alt="Imagem 3">
                </div>
                <div class="slide">
                    <img src="./img/sliders/slider4.jpg" alt="Imagem 4">
                </div>
                <!--Fim Slide images-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
    
            </div>
            <!--Manual Navegação-->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
        <script src="./js/script.js"></script>
        <br>
        <main>
            <section id="#celulas" class="first-section">
                <h1>Celulas Bola de Neve</h1>
                <div class="cel1">
                    <h1>Xangrila</h1>
                    <h2>R. Moçambique, 315 - Jardim Xangrilá, Registro - SP, 11900-000, Brasil</h2>
                </div>
            </section>
            <section id="#sobrenos" class="second-section">

            </section>
        </main>
    </div>
    
</body>
<script>
    var header = document.getElementById('header');
    var navigationHeader =  document.getElementById('navigation_header');
    var content = document.getElementById('content');
    var showSidebar = false;

    function openSidebar()
    {
        showSidebar = !showSidebar;
        if(showSidebar)
        {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            content.style.filter = 'blur(2px)';
        }
        else
        {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            content.style.filter = '';

        }
    }

    function closeSidebar()
    {
        if(showSidebar)
        {
            openSidebar();

        }

    }
    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar)
        {
            openSidebar();
        }
    })
</script>
</html>
